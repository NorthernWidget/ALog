         id="flowPara5287"><flowSpan
   style="font-weight:bold"
   id="flowSpan5335">1.  </flowSpan>Launch Arduino software.</flowPara><flowPara
         id="flowPara5289"><flowSpan
   style="font-weight:bold"
   id="flowSpan5337">2. </flowSpan>Open file that you would like to upload (File &gt; Open)</flowPara><flowPara
         id="flowPara5291"><flowSpan
   style="font-weight:bold"
   id="flowSpan5339">3. </flowSpan>Select serial port for the ALog (Tools &gt; Port)</flowPara><flowPara
         id="flowPara5293"><flowSpan
   style="font-weight:bold"
   id="flowSpan5341">4. </flowSpan>Check that the board is right (Tools &gt; Board)</flowPara><flowPara
         id="flowPara5345"><flowSpan
   style="font-weight:bold"
   id="flowSpan5347">5. </flowSpan>Click the right-arrow &quot;upload&quot; button. Watch lights blink.</flowPara><flowPara
         id="flowPara5349"><flowSpan
   style="font-weight:bold"
   id="flowSpan5351">6. </flowSpan>Open serial monitor (top right button). Check text.</flowPara><flowPara
         id="flowPara5353"><flowSpan
   style="font-weight:bold"
   id="flowSpan5355">7. </flowSpan>Syncopated flash? Clock isn't set. Run &quot;ALogClockSet.py&quot;</flowPara><flowPara
         id="flowPara5357"><flowSpan
   style="font-weight:bold"
   id="flowSpan5359">8. </flowSpan>LOOOONG short short? Logger is recording data.</flowPara><flowPara
